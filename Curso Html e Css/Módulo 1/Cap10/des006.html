<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os itens na lista aseguir. Passe o mouse por cima para descobrir qual tag deverá ser usada em cada caso.</p>
  <ul type="square">
    <li><abbr title="Use a tag <p>">Parágrafo</abbr> <br>
    <li><abbr title="Use a tag <h1> até <h6>">Título</abbr>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
    <li><abbr title="Use a tag <ol>">Listas Numeradas</abbr></li>
    <li><abbr title="Use a tag <ul>">Listas com Demarcadores</abbr></li>
  </ul>
</body>
</html>
