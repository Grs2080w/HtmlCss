<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        fieldset {
            max-width: 100px;
        }

        #fim {
            margin-left: 60px;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Nome" minlength="5" maxlength="20" autocomplete="name" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="email_exemplo@outlook.com" size="25">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>
        <p id="fim">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>

<!--
                            ===== Input Telefone =====

Coloca uma caixa de texto que aceita Números.
Usar pattern deixa mais realista...


                            ===== TAG fIELDSET =====

- Deve ser usava como envelope para o formulario.
Cria uma caixa em volta do formulário.


                            ===== TAG LEGEND =====

- Deve-se ser usada depois da tag filedset e antes do form.
Coloca um 'Título' para a caixa de fieldset, escrevendo no meio da linha da caixa.


==================================================================================
                            
                            ===== PATTERN =====
A sintaxe é:

    \d{n}

n = Número de dígitos, deve ser colocado entre as chaves.

Cria-se uma margem colocando vírgula dentro das chaves, ex:

    \d{4,7} -> Qualquer número de dígitos entre 4 e 7 é aceito.

----------------------------------------------------------

Parêntes tem a seguinte sintaxe:

    \( e \)

Um contra barra antes de cada aparição do parêntess.

-->
