<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;

            border-radius: 100px; 
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>Acessando o site do

        <!-- Tamanho padrão 300x150 -->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">

            <!--         ==== Scolling ====

             'auto' -- Cria uma barra de rolagem automaticamente se o conteudo for maior que o iframe
             
             'yes' -- Cria uma barra de rolagem mesmo se o conteudo caber na tela.

             'no' -- Tira a barra de rolagem independente do tamanho do conteudo.

                        
                        ==== framborder ====

            0 -- Tira a borda.
            Número != de 0 -- Coloca a borda

             
            -->

            <a href="https://www.cursoemvideo.com"> Site curso em video / link</a>

        </iframe>
        
        para aprender a programar</p>

        <p>O repositório do Guanabara 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">

                <a href="https://gustavoguanabara.github.io">Site repositório Guanabara no github / link</a>
            
            </iframe>
            
            
            tambem é bem legal</p>
</body>
</html>
