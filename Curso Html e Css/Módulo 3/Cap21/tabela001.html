<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse; /* Faz as bordas 'colapsarem', padrão é 'separate' */  
        }

        td {
            border: 2px solid black;
            padding: 10px;
        }

        tr.linha {
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Minha primeira Tabela</h1>

    <!--
    === HIERARQUIA DE TABELA (Simples) ===

    TABLE = tabelas
        TABLE ROWL = Linha de tabelas  <tr></tr>
            TABLE HEADER = Cabeçalho de tabelas <><>
            TABLE DATA = Dados de tabela =  <td></td>

    -->

    <table>
        <tr> <!-- Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>


        <tr class="linha"> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>


        <tr> <!-- Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>


        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr class="linha">
            <td>A5</td>
            <td></td> <!-- Vazio tbm vai! -->
            <td>C5</td>
        </tr>

    </table>
</body>
</html>
