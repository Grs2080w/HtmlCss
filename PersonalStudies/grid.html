<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts</title>
    <style>
        #container {
            background-color: salmon;
            height: 600px;
            padding: 30px;

            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(5, 90px);

            justify-content:center ;

        }

        #item0, #item1, #item2, #item3, #item4, #item5, #item6, #item7,#item8, #item9, #item10, #item11, #item12, #item13, #item14, #item15,  #item16{
            padding: 20px;
            border: 2px solid black;
            height: 5vh;
            text-align: center;
            width: 24px;
            
        }

        #item0 {
            grid-column: 1/5;
            width: 264px;
            height: 40px;
        }

        #item1 {
            
            grid-column: 1 / 3;

            /* Determina a linha e a coluna em que o elemento estará, ou quantas ocupará */
        }

        #item15 {
            grid-column: 1/4;
            text-align: center;
            width: 166px;
        }

        #item16 {
            
        }

    </style>
</head>
<body>
    <div id="container">
        <button id="item0">texto</button>
        <button id="item1">AC</button>
        <button id="item2">X</button>
        <button id="item3">/</button>
        <button id="item4">7</button>
        <button id="item5">8</button>
        <button id="item6">9</button>
        <button id="item7">-</button>
        <button id="item8">4</button>
        <button id="item9">5</button>
        <button id="item10">6</button>
        <button id="item11">+</button>
        <button id="item12">1</button>
        <button id="item13">2</button>
        <button id="item14">3</button>
        <button id="item15">0</button>
        <button id="item16">=</button>
    </div>
</body>
</html>
