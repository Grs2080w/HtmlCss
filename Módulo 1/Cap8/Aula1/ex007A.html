<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em html5</title>
    <style>
        body {
            background-color: darkcyan;
        }
    </style><!-- CSS ó-->
</head>
<body>
    <h1>Exemplo de html5</h1>
    <p>Eu moro na Rua:<address>Av 17, quadra 3 lote 4, sem número, no setor aeroporto.</address> <!--A tag address coloca o texto que está dentro em um tipo de itálico, mas não é itálico! -->
    </p> 
    <marquee behavior="" direction="left">Teste de marque</marquee> <!--Marque mostra um texto passando de um lalo pro outro na tela, como um rodapé, não está mais em uso.-->
    
</body>
</html>
