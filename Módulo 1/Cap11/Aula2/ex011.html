<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Experimente ver esse site em dispositivos diferentes ou simplesmente mude o zoom do navegador.</p>
    <picture>

        <source media="(max-width: 1050px)" srcset="imagens/imagem_media.png" type="image/png">
        <img src="imagens/imagem_grande.png" alt="imagem flexível">
    </picture>    
</body>
</html>
