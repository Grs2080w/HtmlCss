<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Experimente ver esse site em dispositivos diferentes ou simplesmente mude o zoom do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem_peq.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem_media.png" type="image/png">
        <img src="imagens/imagem_srcgrande.png" alt="imagem flexível">
    </picture>
    
    <h1>Reprodizindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="happy-mistake.mp3" controls ></audio>
    <!--MP3 / WAV / OGG-->

    <H1>Outra maneira</H1>
    <audio preload="metadata" controls autoplay loop>

        <!--O parâmentro 'preload' mostra a forma que o audio ou vídeo será pré carregado, como:

        --'Auto' que carrega tudo automaticamente, que no caso de um arquivo grande pode ser desnecessário se o usuário não for usar o arquivo.
        ======================================================================
        --'MetaData' que carrega alguns dados do arquivo como duração, qualida(se for vídeo), tamanho e etc...
        ======================================================================
        --'None' Não faz absloutamente nada.


        ############################################################################################################################################
        
        Ainda tem mais parâmetros como:

        'Controls' que mostra um controle pro áudio na tela, muito útil.
        ======================================================================
        'Autoplay' que no momento que foi feita as anotações não está funcionando, mas tem o objetivo de tocar o arquivo assim que abrir o site.
        ======================================================================
        'Loop' que faz um loop no áudio ou vídeo.
        -->
<!--O parâmetro 'source src' serve especifimanete para áudios, 'src' é o nome do arquivo, 'type' é o tipo. -->
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <source src="guanacast-33.ogg" type="audio/ogg">
        <source src="guanacast-33.wav" type="audio/wav"> <!--Arquivos grande e pesados, evitar-->
         <p>Seu navegador não suporta arquivos de áudio, clique <a href="guanacast-33.mp3">aqui</a>
    </audio>
   
<!--Aqui o aúdio tentaria reproduzir na ordem em que está, se não desse certo, mostraria o último parágrafo.-->
</body>
</html>
